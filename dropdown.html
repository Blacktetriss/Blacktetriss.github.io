<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>sonatine69</title>


    <link rel="stylesheet" href="/css/tachyons.css" />
    <link rel="stylesheet" href="/css/styles.css" />

</head>


    <style>
        .dropbtn {
  color: #333333;
  padding: 10px;
  font-size: 1.5em;
  border: none;
  cursor: pointer;
}

.dropdown {
  position: relative;
  display: inline-block;
  min-width: 320px;
}


.dropdown-content {
  position: absolute;
  text-align: end;
  display: none;
  z-index: 1;
}

.dropdown-content a {
  color: #333333;
  padding: 10px 10px;
  text-decoration: none;
  display: block;
}

.show {
  display: block;
}
    </style>
    <body>

        <div class="fixed">
            <div class="dropdown">
              <button onclick="myFunction()" 
              class="dropbtn bg-light-gray">☰</button>
              <div id="myDropdown" class="dropdown-content bg-silver">
                <a href="#">Home, sweet home</a>
                <span class="gray">gallery works:</span>
                <a href="#">CAT5 Ethernet Cable</a>
                <a href="#">CCTV cam</a>
                <a href="#">ÆROs9-6 Mining Drone</a>
                <a href="#">Keychron K2 keyboard</a>
                <a href="#">Hello. I'm Mark</a>
              </div>
            </div>
          </div>


          <script>
            function myFunction() {
              document.getElementById("myDropdown").classList.toggle("show");
            }
            
            window.onclick = function(event) {
              if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                  var openDropdown = dropdowns[i];
                  if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                  }
                }
              }
            }
            </script>

</body>

</html>
