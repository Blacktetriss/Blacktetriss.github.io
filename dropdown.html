<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>dropdown</title>


    <link rel="stylesheet" href="/css/tachyons.css" />
    <link rel="stylesheet" href="/css/styles.css" />

</head>


    <style>
      
.dropbtn {
  background-color: transparent;
  font-size: 2em;
  border: none;
  cursor: pointer;
  align-items: center;
  padding: 0;
}

.dropdown {
  position: fixed;
  top: 20px;
  right: 20px;
  width: 2em;
  display: inline-block;
  z-index: 1;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: transparent;
  overflow: auto;
}

.dropdown-content a {
  text-decoration: none;
  display: block;
  align-items: center;
}

.show {
  display: block;
}
/* ============================== */

    </style>
    <body>

      <div class="dropdown" style="width: 2em; z-index: 1;">
        <button onclick="myFunction()" class="dropbtn arrow svg_shadow">
          <img src="/assets/svg/social.svg" alt="social media" title="social media">
        </button>
        <div id="myDropdown" class="dropdown-content">
    
          <a class="arrow svg_shadow" href="mailto:sonachine69@gmail.com" title="email" target="_blank">
            <img src="/assets/svg/icons8-gmail.svg" alt="gmail"></a>
    
          <a class="arrow svg_shadow" href="https://www.behance.net/sonachine69" title="behance" target="_blank">
            <img src="/assets/svg/behance.svg" alt="behance"></a>
    
          <a class="arrow svg_shadow" href="https://twitter.com/sonachine69" title="twitter" target="_blank">
            <img src="/assets/svg/twitter.svg" alt="twitter" style="width: 2em; height: auto;"></a>
    
          <a class="arrow svg_shadow" href="https://www.instagram.com/sonatine69/" title="instagram" target="_blank">
            <img src="/assets/svg/instagram (2).svg" alt="instagram"></a>
    
          <a class="arrow svg_shadow" href="https://www.youtube.com/channel/UCw2NN0aF5SxJq6QUaod9sxQ" title="youtube"
            target="_blank">
            <img src="/assets/svg/youtube.svg" alt="youtube" style="width: 2em; height: auto;"></a>
    
          <a class="arrow svg_shadow" href="https://www.artstation.com/sonachine69" title="artstation"
            target="_blank">
            <img src="/assets/svg/artstation.svg" alt="artstation"></a>
    
          <a class="arrow svg_shadow" href="https://www.reddit.com/user/rlcewithmeat/" title="reddit" target="_blank">
            <img src="/assets/svg/reddit.svg" alt="reddit"></a>
    
          <a class="arrow svg_shadow" href="https://www.patreon.com/Sonachine69" title="patreon" target="_blank">
            <img src="/assets/svg/patreon.svg" alt="patreon"></a>
    
        </div>
      </div>

      <!-- ============================= -->




          <script>
            function myFunction() {
              document.getElementById("myDropdown").classList.toggle("show");
            }
            
            window.onclick = function(event) {
              if (!event.target.matches('.dropbtn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                var i;
                for (i = 0; i < dropdowns.length; i++) {
                  var openDropdown = dropdowns[i];
                  if (openDropdown.classList.contains('show')) {
                    openDropdown.classList.remove('show');
                  }
                }
              }
            }
            </script>

</body>

</html>
