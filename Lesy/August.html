    <script>
        var tl = anime.timeline({
            duration: 3000,
            autoplay: false
        });

        tl
            .add({
                targets: '.svg_red_balls',
                opacity: 1,
                translateX: {
                    value: [-3600, 0],
                    delay: anime.stagger(200, { start: 150 }),
                    // duration: 1500,
                    easing: 'easeOutBack',
                    direction: 'normal',
                },
            },'+=500')

            // .add({
            //     targets: '.red_balls',
            //     opacity: 1,
            //     duration: 5000,
            // }, '-=10')

            .add({
                targets: '.svg_green_squares',
                opacity: 1,
                translateY: {
                    value: [3600, 0],
                    delay: anime.stagger(50, { start: 0 }),
                    // duration: 1500,
                    easing: 'easeOutBack',
                    direction: 'normal',
                },
            },'-=2000')

            .add({
                targets: '.svg_fon',
                opacity: 1,
                // duration: 8000,
            },'-=2000')

            .add({
                targets: ['.svg_red_big_stroke','.svg_green_big_stroke'],
                opacity: '1',
                strokeDashoffset: [anime.setDashoffset, 0],
                easing: 'easeInOutSine',
                // duration: 2500,
                delay: function (el, i) { return i * 50 },
                direction: 'normal',
            },'-=4000')

            .add({
                targets: ['.svg_black_stroke',
                    ],
                opacity: '1',
                strokeDashoffset: [anime.setDashoffset, 0],
                easing: 'easeInOutSine',
                // duration: 2500,
                delay: function (el, i) { return i * 50 },
                direction: 'normal',
            },'-=3000')

            .add({
                targets: ['.svg_green_small_stroke', '.svg_black_mini_stroke',
                    '.svg_red_mini_stroke'],
                opacity: '1',
                strokeDashoffset: [anime.setDashoffset, 0],
                easing: 'easeInOutSine',
                // duration: 2000,
                delay: function (el, i) { return i * 50 },
                direction: 'normal',
            },'-=2000')

            .add({
                targets: '.image',
                opacity: 1,
                duration: 20000,
            },'-=3500')

            .add({
                targets: ['.white_stroke', '.grey_trivia',
                '.green_brash'],
                opacity: 1,
                delay: 10,
                duration: 5000,
            },'-=17000')

            .add({
                targets: '.svg_red_left',
                opacity: 1,
                translateY:[-100, 0],
                    // duration: 1500,
                    easing: 'easeOutBack',
                    direction: 'normal',
                },'-=3500')

        document.querySelector('.play').onclick = tl.play;
        document.querySelector('.pause').onclick = tl.pause;
        document.querySelector('.restart').onclick = tl.restart;

        var seekInput = document.querySelector('.seek');
        seekInput.oninput = function () {
            tl.seek(tl.duration * (seekInput.value / 100));
        };
    </script>
